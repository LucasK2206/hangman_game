<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hangman_style.css">
    <script type="module" src="hangman_app.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <div class="game">
        <div class="game__display">
            <div class="game__display--passwd">

            </div>
            <div class="game__display--content">
                Pozostałe próby:<br>
                    <span class="chance-left"></span>
            </div>
        </div>
        <div class="game__box">
            <div class="game__box--availableletters">
                DOSĘPNE LITERY: <span class="available-letters"></span>
            </div>
            <div class="game__box--usedletters">
                UŻYTE LITERY: <span class="used-letters"></span>

            </div>
            <label for="user-data">
                <span class="error-code">Podaj literę z przedziału A-Z, a-z:</span><br>
            </label>
            <input type="text" name="user-value" class="user-letter" maxlength="1">

        </div>
        <div class="game-over game-disabled">
            <span class="game-passwd-disp"></span><br>
            <span class="game-result"></span><br>
            <button class="reset-game">RESET</button>
        </div>

    </div>
</body>
</html>
