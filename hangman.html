<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hangman_style.css">
    <script src="hangman_app.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <div class="game">
        <div class="game__display">

        </div>
        <div class="game__box">
            <div class="game__box--availableletters">
                DOSĘPNE LITERY: <span id="availableLetters"></span>
            </div>
            <div class="game__box--usedletters">
                UŻYTE LITERY: <span id="usedLetters">A C G</span>

            </div>
            <label for="user-data">
                <span id="error-code">Podaj literę z przedziału A-Z, a-z:</span><br>
            </label>
            <input type="text" name="user-value" class="user-data" id="user-data" maxlength="1">

        </div>
    </div>
</body>
</html>
